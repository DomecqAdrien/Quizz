<ion-header>
  <ion-toolbar>
    <ion-title>panneaux</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <div class="flex-container">
    <ion-item *ngFor="let panneau of panneaux" (click)="onClickItem(panneau.id)">
      <div>
        <ion-thumbnail slot="start">
          <ion-img [src]="panneau.image"></ion-img>
        </ion-thumbnail>
        <p style="font-size:8px">{{panneau.title}}</p>
      </div>
    </ion-item>
    </div>
  </ion-list>
</ion-content>
