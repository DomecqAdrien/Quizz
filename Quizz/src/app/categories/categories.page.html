<ion-header>
  <ion-toolbar>
    <ion-title>
      Categorie
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let categorie of categories" (click)="onClickCategorie(categorie.id)">
      <ion-thumbnail slot="start">
        <ion-img [src]="categorie.image"></ion-img>
      </ion-thumbnail>
      <div>
        <h3>{{categorie.title}}</h3>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
